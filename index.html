<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Powaah Moves - Hassle-Free Jamaica Property Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #007bff; /* electric blue */
      --yellow: #ffd700; /* bright yellow */
      --white: #ffffff;
      --dark: #0a0a0a;
      --radius: 8px;
      --font: 'Inter', sans-serif;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: var(--font); background: var(--white); color: var(--dark); line-height: 1.6; }
    header { background: var(--blue); color: var(--white); padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10; }
    .logo { display: flex; align-items: center; }
    .logo img { height: 40px; margin-right: 0.5rem; }
    nav button { background: var(--yellow); color: var(--dark); border: none; padding: 0.5rem 1rem; border-radius: var(--radius); font-weight: 600; cursor: pointer; margin-left: 1rem; }
    nav button:hover { opacity: 0.9; }
    main { text-align: center; padding: 4rem 2rem; background: #f5fdfc; }
    main h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    main p { font-size: 1.1rem; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto; }
    .buttons { display: inline-flex; gap: 1rem; }
    .buttons .btn-primary, .buttons .btn-secondary { padding: 0.75rem 1.5rem; border-radius: var(--radius); font-weight: 600; cursor: pointer; border: none; }
    .btn-primary { background: var(--yellow); color: var(--dark); }
    .btn-secondary { background: transparent; color: var(--white); border: 2px solid var(--white); }
    .btn-primary:hover, .btn-secondary:hover { opacity: 0.9; }
    #schedule { padding: 3rem 2rem; background: #fff; }
    #schedule h2 { text-align: center; margin-bottom: 1rem; }
    #schedule iframe { width: 100%; max-width: 800px; height: 600px; border: none; margin: 0 auto; display: block; border-radius: var(--radius); }
    #contact { background: var(--blue); padding: 3rem 2rem; color: var(--white); }
    #contact h2 { text-align: center; margin-bottom: 1rem; }
    #contact form { max-width: 500px; margin: 0 auto; display: grid; gap: 1rem; }
    #contact input, #contact textarea { width: 100%; padding: 0.75rem; border: none; border-radius: var(--radius); }
    #contact button { background: var(--yellow); color: var(--dark); padding: 0.75rem; border: none; border-radius: var(--radius); font-weight: 600; cursor: pointer; }
    footer { text-align: center; padding: 1rem; font-size: 0.9rem; background: #f9f9f9; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Powaah Moves Logo" />
      <h1>Powaah Moves</h1>
    </div>
    <nav>
      <button id="btn-start">Get Started</button>
      <button id="btn-schedule">Schedule a Call</button>
    </nav>
  </header>

  <main>
    <h1>Hassle-Free Jamaica Property Management</h1>
    <p>Let us handle the details while you enjoy stress-free hosting and optimal returns on your Jamaica property investment.</p>
    <div class="buttons">
      <button class="btn-primary" id="btn-start-main">Get Started</button>
      <button class="btn-secondary" id="btn-schedule-main">Schedule a Call</button>
    </div>
  </main>

  <section id="schedule">
    <h2>Book an Appointment</h2>
   <!-- Google Calendar embed using meshachcbrown@gmail.com -->
<iframe src="https://calendar.google.com/calendar/embed?src=meshachcbrown@gmail.com&ctz=America%2FNew_York" scrolling="no"></iframe>
</section>
  
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Full Name" required />
     <input type="email" placeholder="Your Email Address" required />
      <textarea rows="5" placeholder="Tell us about your property or goals"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    Â© 2025 Powaah Moves â€¢ Proudly helping property owners invest in Jamaica ðŸ‡¯ðŸ‡²
  </footer>

  <script>
    // Scroll to sections smoothly
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
    // Event listeners
    document.querySelectorAll('#btn-start, #btn-start-main').forEach(btn => {
      btn.addEventListener('click', () => scrollToSection('contact'));
    });
    document.querySelectorAll('#btn-schedule, #btn-schedule-main').forEach(btn => {
      btn.addEventListener('click', () => scrollToSection('schedule'));
    });
  </script>
</body>
</html>
